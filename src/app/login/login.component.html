<div class="container mt-5" *ngIf="isLoginFormVisible">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <span>Login</span>
          <button type="button" class="close" aria-label="Close" (click)="closeLogin()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" required ngModel>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required ngModel>
            </div>
            <button type="submit" class="btn btn-primary mr-2" [disabled]="!loginForm.valid">Login</button>
            <button type="button" class="btn btn-secondary" routerLink="/register" >Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
