<div class="content" role="main">
  <section>
    <div class="imageholder">
      <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/img_1.png" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="assets/images/img_2.png" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="assets/images/img_3.png" class="d-block w-100" alt="Slide 3">
          </div>
          <div class="carousel-item">
            <img src="assets/images/img_4.png" class="d-block w-100" alt="Slide 4">
          </div>
        </div>
      </div>
      <div class="imgOverlay"><img src="assets/images/imgOverlay.png" /></div>
      <!-- <div class="pulsingheart_1"></div>
        <div class="pulsingheart_2"></div> -->
      <div class="text_1">WEDDING</div>
      <div class="text_2">DREAMS</div>
      <div class="text_3">Join us for VERY SPECIAL DAY.</div>
      <div class="registerBtn">REGISTER FREE</div>
    </div>
    <!-- <div class="btmFlowArea">
        <div class="leftFlower"><img src="assets/images/flwers.png" /></div>
        <div class="rightFlower"><img src="assets/images/flwers.png" /></div>
      </div> -->
  </section>
  <section>
    <div class="dataDiv">
      <div class="registrationDiv">
        <div class="header1">Register Free</div>
        <div class="inputarea1">
          <form [formGroup]="registrDetails">
            <div class="col-md-12 col-12 p-0" style="float: left;">
              <mat-form-field appearance="outline">
                <mat-label>Profile For</mat-label>
                <select matNativeControl formControlName="ProfileHolder">
                  <option value="option1">Myself</option>
                  <option value="option2">Daughter</option>
                  <option value="option3">Son</option>
                  <option value="option4">Sister</option>
                  <option value="option5">Brother</option>
                  <option value="option6">Relative</option>
                  <option value="option7">Friend</option>
                </select>
              </mat-form-field>
            </div>
            <div class="col-md-12 col-12 p-0" style="float: left;">
              <mat-form-field appearance="outline">
                <mat-label>Full Name</mat-label>
                <input matInput formControlName="fullName" type="text" #FullName>
              </mat-form-field>
            </div>
            <div class="col-md-12 col-12 p-0" style="float: left;">
              <!-- <app-country-select></app-country-select> -->
              <mat-form-field appearance="outline">
                <input matInput formControlName="telNumber" placeholder="Phone number" type="tel" #phoneInput
                  minlength="7" maxlength="15">
              </mat-form-field>
              <div
                *ngIf="registrDetails.get('telNumber').invalid && (registrDetails.get('telNumber').dirty || registrDetails.get('telNumber').touched)"
                class="error-message">
                <div *ngIf="registrDetails.get('telNumber').errors['required']">
                  Phone number is required.
                </div>
                <div *ngIf="registrDetails.get('telNumber').errors['onlyNumbers']">
                  Only numbers are allowed.
                </div>
              </div>
            </div>
            <div class="col-md-12 col-12 p-0" style="float: left;">
              <div class="registerBtn_1">REGISTER</div>
            </div>
          </form>
        </div>
      </div>
      <div class="sampleData">
        <div class="header2">BRIDES</div>
        <div class="profileHolder"></div>
        <div class="profileHolder"></div>
        <div class="profileHolder"></div>
        <div class="profileHolder"></div>
        <div class="header2">GROOMS</div>
        <div class="profileHolder"></div>
        <div class="profileHolder"></div>
        <div class="profileHolder"></div>
        <div class="profileHolder"></div>
      </div>
    </div>
  </section>
</div>
