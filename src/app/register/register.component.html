<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center mb-0">Register</h5>
          <button type="button" class="close" aria-label="Close" routerLink="/">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required ngModel>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required ngModel>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required ngModel>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required ngModel>
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender" required ngModel>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob" name="dob" required ngModel>
            </div>

            <div class="form-group">
              <label for="religion">Religion</label>
              <input type="text" class="form-control" id="religion" name="religion" required ngModel>
            </div>

            <div class="form-group">
              <label for="caste">Caste</label>
              <input type="text" class="form-control" id="caste" name="caste" required ngModel>
            </div>

            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" name="city" required ngModel>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
